<pre class="literal-block">有一只蟑螂
趴在停车位前
路道旁的白线边上
动也不动
像是死了

有一只蟑螂
下班的车
路过它
动也不动
像是死了

有一只蟑螂
下车的人
经过它
肚皮朝天
真是死了</pre>
