<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
            background-color: #4a525a;
        }
        body div {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        body div a {
            text-decoration: none;
            color: #aaa;
        }
        body div p a:hover {
            color: white;
            background-color: #606870;
            border-color: #606870;
        }
        #blog {
            margin-right: 10px;
            vertical-align: -1px;
            height: 15px;
            width: 15px;
            border-radius: 50%;
        }
        #github {
            margin-right: 10px;
            vertical-align: -1px;
            height: 14px;
            width: 14px;
        }
        #stackexchange {
            margin-right: 10px;
            vertical-align: sub;
            height: 18px;
            width: 18px;
            margin-right: 5px;
        }
    </style>
    </head>
    <body>
        <div>
        <p><img id="blog" src="statics/images/icon.jpg" ><a href="https://an9wer.github.io/blog.html">Blog</a></p>
        <p><img id="github" src="statics/images/github.png" ><a href="https://github.com/an9wer">Github</a></p>
        <p><img id="stackexchange" src="statics/images/stackexchange.svg" ><a href="https://stackexchange.com/users/12271000/an9wer?tab=accounts">StackExchange</a></p>
        </div>
    </body>
</html>
