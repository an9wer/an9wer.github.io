<h1 class="title">有一只蟑螂</h1>
<dl class="docinfo simple">

    <div id="content">
<pre class="literal-block">有一只蟑螂
趴在停车位前
路道旁的白线边上
动也不动
像是死了

有一只蟑螂
车下班
开过它
动也不动
像是死了

有一只蟑螂
人下车
走过它
肚皮朝天
真是死了</pre>
<p>Thanks for reading :)</p>
